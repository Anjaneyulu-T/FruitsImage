<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
</head>

<body>
    <nav id="container">
        <div id="fruits">
            <h1>Fruits</h1>
            <ul>
                <li><a href="https://iranfreshfruit.net/wp-content/uploads/2020/01/red-apple-fruit.jpg"
                        target="_blank">Apple</a></li>
                <li><a href="https://2.bp.blogspot.com/-Tsrc49uxgE8/URBW-XnlVuI/AAAAAAAAAfA/nbFuds_Swxg/s1600/mango-tree-fruit.jpg"
                        target="_blank">Mango</a></li>
                <li><a href="https://upload.wikimedia.org/wikipedia/commons/4/40/Watermelons.jpg"
                        target="_blank">Watermelon</a></li>
                <li><a href="https://1.bp.blogspot.com/-HuPpOmZXbmk/X3Sio0D8rKI/AAAAAAAAJ0g/7M2MhJuzfXs3rDl0rh-BVxtSHRAT9-XJwCLcBGAsYHQ/s964/guava.jpg"
                        target="_blank">Guva</a></li>
                <li><a href="https://southeastagnet.com/wp-content/uploads/2017/09/Pomegranate-2.jpg"
                        target="_blank">Pomegranate</a></li>
                <li><a href="https://www.orchardtech.com.au/wp-content/uploads/2021/06/papaya.jpg"
                        target="_blank">Popaya</a>
                </li>
            </ul>
        </div>
    </nav>
    <footer>
        Click <a href="https://www.tasteatlas.com/fruits" target="_blank"><span>here</span></a> to know more about
        Fruits
    </footer>
    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            border: 2px solid black;
            border-radius: 2rem;
            margin: 1rem;
            display: block;
            align-items: center;
            text-align: center;
        }

        h1 {
            background-color: aqua;
            border-radius: 2rem 2rem 0 0;
            font-size: 3rem;
        }

        a {
            line-height: 5rem;
            font-size: 3rem;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
        }

        li {
            border-top: 2px solid black;
        }

        li a:active,
        a:focus {
            background-color: #0000000b;
            color: white;
        }

        li a:hover,
        a:focus {
            background-color: #00000052;
            color: green;
        }

        li:last-child a {
            border-radius: 0 0 2rem 2rem;
        }

        li a {
            display: block;
        }

        footer a {
            font-size: 2rem;
        }

        footer {
            text-align: center;
            font-size: 2rem;
        }

        span:hover {
            background-color: hsla(60, 22%, 30%,0.8);
            border-radius: 5px;
            color: whitesmoke;
        }
    </style>
</body>
</html>
